outdir: "./combinedDonor/Donor1_nosort"

url: http://localhost:3000/
project: Spatial_human_skin_wound_healing
title: "Spatial human wound Donor1"
description: ""

extend_feature_name: "celltype"

data:
  - dataset: Donor1_Skin
    obs_type: "spot"
    anndata: ./output/Donor1_Skin/0.5.2/Human_skin_wound_healing-Donor1_Skin-anndata.zarr
    offset: 0
    is_spatial: true
    raw_image: ./output/Donor1_Skin/0.5.2/Human_skin_wound_healing-Donor1_Skin-raw.zarr
    label_image: ./output/Donor1_Skin/0.5.2/Human_skin_wound_healing-Donor1_Skin-label.zarr
    extend_feature:
      path: ./input/STseq_scanpy_cleanSpots_allData.h5ad
      args:
        sample: ["library_id", "Donor1_Skin"]
        sort: False # If this is True, the deconvoluted cell type will not been loaded. A bit Weired.
    vitessce_options:
      spatial:
        xy: "obsm/spatial"
      matrix: "X"
